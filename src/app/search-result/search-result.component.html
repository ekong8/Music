<div *ngIf="searchQuery">
    <h1>Results for: "{{searchQuery}}"</h1>
    <p>The following is a list of artists matching the query.<br />
      Click the <strong>artist image</strong> for more information.</p>
    <br />
  
    <div class="content">
      <div fxLayout="row wrap" fxLayout.xs="column">
        <!-- single result "card"-->
          <div fxFlex [style.margin]="'20px'" *ngFor="let artist of results">
            <mat-card [style.min-width]="'200px'">
              <mat-card-header>
                <mat-card-title>{{artist.name}}</mat-card-title>
                <mat-card-subtitle>Artist</mat-card-subtitle>
              </mat-card-header>
              <a *ngIf="artist.images" [routerLink]="['/artist/'+artist.id]"><img mat-card-image class="album-cover" src={{artist.images[0].url}}
                alt="album art">
              </a>
              <mat-card-content>
                <strong>Followers: </strong>{{artist.followers.total}}<br />
                <strong>Popularity: </strong>{{artist.popularity}}
              </mat-card-content>
            </mat-card>
          </div>
        <!-- -->
  
      </div>
    </div>
  
  </div>
